<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Interests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Manage Interests</h1>
        <div class="controls">
            <a href="/">Back to Feed</a>
        </div>
    </header>

    <main>
        <form action="/interests" method="post" class="interest-form">
            <div class="form-section">
                <label for="interests-textarea">Your Interests</label>
                <p>One interest per line. These are used by the LLM to determine relevance.</p>
                <textarea id="interests-textarea" name="interests" rows="8">{% for interest in interests %}{{ interest.text }}{% if not loop.last %}{{ "\n" }}{% endif %}{% endfor %}</textarea>
            </div>

            <div class="form-section">
                <label for="categories-textarea">Arxiv Categories</label>
                <p>One category per line (e.g., cs.AI, math.CO). Papers will be fetched from these categories.</p>
                <textarea id="categories-textarea" name="categories" rows="5">{% for category in categories %}{{ category.name }}{% if not loop.last %}{{ "\n" }}{% endif %}{% endfor %}</textarea>
            </div>

            <button type="submit">Save Changes</button>
        </form>
    </main>
</body>
</html>
